site_name: EDA Governance
repo_url: https://github.com/jbcodeforce/eda-governance
nav:
  - Introduction: index.md
  - Existing demos:
    - Real-time inventory (MQ, Event Streams): https://ibm-cloud-architecture.github.io/eda-rt-inventory-gitops/


theme: 
  name: material
  palette:
    scheme: default
    primary: 'blue'
  language: en
  features:
      - content.code.annotate
      - content.tooltips
      - navigation.instant
      - navigation.indexes
      - navigation.tracking
      - navigation.tabs.sticky
extra_css: ["extra.css"]
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - meta
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.smartsymbols
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
